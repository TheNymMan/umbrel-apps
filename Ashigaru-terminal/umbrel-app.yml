tagline: A non-custodial, dedicated Ashigaru Whirlpool client
description: >-
  Ashigaru Terminal is a non-custodial, dedicated Ashigaru Whirlpool 
  client which allows users to enter pools of their choice and continue to 
  build their forward and backwards anonymity sets whilst being in full 
  control of their funds during every stage of coinjoin cycles. There is 
  no requirement to run your own Dojo server.
